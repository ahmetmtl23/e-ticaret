<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spor Giyim Admin Paneli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; justify-content: space-between;">
        <div style="flex: 1; margin-right: 20px;">
            <h1>Spor Giyim Ürünleri</h1>
            <form id="urunForm">
                <fieldset>
                    <legend>Ürün Bilgileri</legend>
                    <div class="form-group">
                        <label for="urun_adi">Ürün Adı:</label>
                        <input type="text" name="urun_adi" placeholder="Ürün Adı" required>
                    </div>
                    <div class="form-group">
                        <label for="fiyat">Fiyat:</label>
                        <input type="number" name="fiyat" placeholder="Fiyat" required>
                    </div>
                    <div class="form-group">
                        <label for="stok">Stok:</label>
                        <input type="number" name="stok" placeholder="Stok" required>
                    </div>
                    <div class="form-group">
                        <label for="aciklama">Açıklama:</label>
                        <textarea name="aciklama" placeholder="Açıklama"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="resim">Resim:</label>
                        <input type="file" name="resim" accept=".jpg, .jpeg, .png, .gif, .bmp" required>
                    </div>
                </fieldset>
                <button type="submit">Ürün Ekle</button>
            </form>
        </div>
        <div style="flex: 1;">
            <div id="guncellemePaneli" style="display:none;">
                <h2>Ürün Güncelle</h2>
                <form id="guncellemeForm">
                    <fieldset>
                        <legend>Ürün Bilgileri</legend>
                        <div class="form-group">
                            <label for="urun_adi">Ürün Adı:</label>
                            <input type="text" name="urun_adi" placeholder="Ürün Adı" required>
                        </div>
                        <div class="form-group">
                            <label for="fiyat">Fiyat:</label>
                            <input type="number" name="fiyat" placeholder="Fiyat" required>
                        </div>
                        <div class="form-group">
                            <label for="stok">Stok:</label>
                            <input type="number" name="stok" placeholder="Stok" required>
                        </div>
                        <div class="form-group">
                            <label for="aciklama">Açıklama:</label>
                            <textarea name="aciklama" placeholder="Açıklama"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="resim">Resim:</label>
                            <input type="file" name="resim" accept=".jpg, .jpeg, .png, .gif, .bmp">
                        </div>
                    </fieldset>
                    <button type="submit">Güncelle</button>
                    <button type="button" onclick="cancelUpdate()">İptal</button>
                </form>
            </div>
        </div>
    </div>
    <div id="urunlerListesi">
        <h2>Ürün Listesi</h2>
        <div id="urunler"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
